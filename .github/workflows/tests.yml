name: Automated tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-node@v3.7.0
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - name: yarn install, test
        run: |
          yarn install
          yarn build
        env:
          CI: true
